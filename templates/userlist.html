{% extends "base.html" %}
{% block page_content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Current Registered Users</h3>
  </div>
  <div class="panel-body">
    {% for u in g.userdict.keys() %}
      {% if u in session %}
        <p><b><font color = "red">{{ u }}</font>
      {% else %}
        <p><b>{{ u }}</b></p>
      {% endif %}
    {% endfor %}
  </div>
</div>
{% endblock %}
